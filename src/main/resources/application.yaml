server:
  port: 9002

spring:
  application:
    name: RestaurantOrder
  config:
    import: configserver

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/restaurant?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: password
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  rabbitmq:
    host: localhost
    port: 5672
    username: anoob
    password: anoob
  security:
    user:
      name: anoob
      password: anoob

#eureka:
 # client:
